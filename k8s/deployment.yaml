apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-token-scanner
  namespace: food-token-scanner
  labels:
    app: food-token-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-token-scanner
  template:
    metadata:
      labels:
        app: food-token-scanner
    spec:
      containers:
      - name: food-token-scanner
        image: shrinidhiupadhyaya/food-token:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: food-scanner-config
        volumeMounts:
        - name: database-storage
          mountPath: /app/database
        - name: uploads-storage
          mountPath: /app/uploads
        - name: qr-storage
          mountPath: /app/qr-codes
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: food-scanner-db-pvc
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: food-scanner-uploads-pvc
      - name: qr-storage
        persistentVolumeClaim:
          claimName: food-scanner-qr-pvc
